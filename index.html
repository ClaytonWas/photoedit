<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f0f4f8" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f0f1a" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <title>PhotoEdits</title>
</head>
<body>
    <!-- Top Header Bar -->
    <header class="topHeader">
        <img id="icon" src="/images/icon.png" alt="PhotoEdits">
        <h1 class="appTitle">PhotoEdits</h1>
        <div id="renderStatus" class="renderStatus" role="status" aria-live="polite">
            <div class="spinner" aria-hidden="true"></div>
            <span>Ready</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="mainContent">
        <!-- Image Module -->
        <div class="imageModule">
            <!-- Image Viewing Module -->
            <div class="imageViewingModule">
                <div id="imageCanvasDiv">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
            <!-- /Image Viewing Module -->
            <!-- Modules That Provide Image Context And Data -->
            <div class="contextModules">
                <div class="imageDataModule">
                    <div class="imageDataModuleHeader">
                        <p>Current Image Data</p>
                    </div>
                    <div class="imageDataModuleRow">
                        <span class="sectionLabel" id="titleNameModified"></span>
                        <input class="sectionValue imageNameInput" type="text" id="imageNameInput" placeholder="Image name" autocomplete="off" spellcheck="false" />
                    </div>
                    <div class="imageDataModuleRow dimensionRow">
                        <span class="sectionLabel" id="titleDimensionsModified"></span>
                        <div class="singleLineControls dimensionControls">
                            <input type="number" id="imageWidthInput" min="1" placeholder="W" />
                            <span>×</span>
                            <input type="number" id="imageHeightInput" min="1" placeholder="H" />
                            <button id="doubleDimensions" title="Double dimensions">2×</button>
                            <button id="halveDimensions" title="Halve dimensions">½×</button>
                            <button id="applyDimensions">Apply</button>
                            <label class="checkboxLabel"><input type="checkbox" id="constrainedCheckbox"> Lock</label>
                        </div>
                    </div>
                    <div class="imageDataModuleRow">
                        <span class="sectionLabel" id="titleExtensionModified"></span>
                        <select id="imageExtensionSelector">
                            <option value="png">PNG (.png)</option>
                            <option value="jpeg">JPEG (.jpeg)</option>
                            <option value="webp">WEBP (.webp)</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- /Modules That Provide Image Context And Data -->
        </div>

        <!-- Layers Module -->
        <div class="layersModule">
            <div id="currentLayerSelector">
                <!-- This area should be dynamically populated with a filters parameters for quick edits. -->
            </div>
            <div id="layersSelector">
                <ul id="layersList">
                    <!-- Layers added here. -->
                </ul>
            </div>
            <div id="layersControls">
                <div class="layerReorderGroup">
                    <button id="moveLayerUp" type="button" title="Move layer up" aria-label="Move layer up">▲</button>
                    <button id="moveLayerDown" type="button" title="Move layer down" aria-label="Move layer down">▼</button>
                </div>
                <button id="deleteLayer">Delete Layer</button>
            </div>
        </div>
        <!-- /Layers Module -->
    </main>

    <!-- Bottom Navigation Taskbar -->
    <nav class="bottomTaskbar">
        <input id="uploadFile" type="file" accept="image/*" style="display: none;">
        
        <button class="navBtn" id="navFile" aria-label="File menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <span>File</span>
        </button>
        
        <button class="navBtn" id="navImage" aria-label="Image menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>Image</span>
        </button>
        
        <button class="navBtn" id="navFilter" aria-label="Filter menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
            <span>Filter</span>
        </button>
        
        <button class="navBtn" id="navVisual" aria-label="Visualizations menu" aria-expanded="false">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            <span>Visual</span>
        </button>
    </nav>

    <!-- Menu Panels (tap to open, appear as bottom sheets) -->
    <div class="menuPanel" id="fileMenu" aria-hidden="true">
        <div class="menuPanelHeader">
            <h2>File</h2>
            <button class="menuClose" aria-label="Close menu">×</button>
        </div>
        <div class="menuPanelContent">
            <button class="menuItem" id="openFile">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Open
            </button>
            <button class="menuItem" id="saveAction">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                Save
            </button>
            <hr class="menuDivider">
            <button class="menuItem" id="undoAction" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                Undo
            </button>
            <button class="menuItem" id="redoAction" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                Redo
            </button>
        </div>
    </div>

    <div class="menuPanel" id="imageMenu" aria-hidden="true">
        <div class="menuPanelHeader">
            <h2>Image</h2>
            <button class="menuClose" aria-label="Close menu">×</button>
        </div>
        <div class="menuPanelContent">
            <div class="menuGroup">
                <span class="menuGroupLabel">Rotate</span>
                <div class="menuRow">
                    <button class="menuItem compact" id="rotateCW90">90°</button>
                    <button class="menuItem compact" id="rotateCCW90">-90°</button>
                </div>
            </div>
            <div class="menuGroup">
                <span class="menuGroupLabel">Crop</span>
                <div class="menuRow">
                    <button class="menuItem compact" id="menuCursorCrop">Select</button>
                    <button class="menuItem compact" id="menuManualCrop">Manual</button>
                </div>
            </div>
            <hr class="menuDivider">
            <button class="menuItem" id="resetImage">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
                Reset Image
            </button>
        </div>
    </div>

    <div class="menuPanel" id="filterMenu" aria-hidden="true">
        <div class="menuPanelHeader">
            <h2>Filters</h2>
            <button class="menuClose" aria-label="Close menu">×</button>
        </div>
        <div class="menuPanelContent">
            <button class="menuItem" id="greyscale">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M12 2v20"></path><path d="M12 2a10 10 0 0 0 0 20"></path></svg>
                Greyscale
            </button>
            <button class="menuItem" id="sepia">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"></rect><path d="M3 9h18"></path><path d="M9 21V9"></path></svg>
                Sepia
            </button>
            <button class="menuItem" id="filmEffects">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                Film Effects
            </button>
            <button class="menuItem" id="paintedStylization">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>
                Painted
            </button>
            <button class="menuItem" id="hsvAdjust">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
                HSV Adjust
            </button>
        </div>
    </div>

    <div class="menuPanel" id="visualMenu" aria-hidden="true">
        <div class="menuPanelHeader">
            <h2>Visualizations</h2>
            <button class="menuClose" aria-label="Close menu">×</button>
        </div>
        <div class="menuPanelContent">
            <div class="menuGroup">
                <span class="menuGroupLabel">Spatial Geometry</span>
                <div class="menuRow">
                    <button class="menuItem compact" id="pointsInSpace">Points</button>
                    <button class="menuItem compact" id="vectorsInSpace">Vectors</button>
                </div>
            </div>
            <div class="menuGroup">
                <span class="menuGroupLabel">Sobel Edge Detection</span>
                <div class="menuRow">
                    <button class="menuItem compact" id="sobelEdges">Regular</button>
                    <button class="menuItem compact" id="sobelEdgesColouredDirections">Colored</button>
                </div>
            </div>
            <div class="menuGroup">
                <span class="menuGroupLabel">Prewire Edge Detection</span>
                <div class="menuRow">
                    <button class="menuItem compact" id="prewireEdges">Regular</button>
                    <button class="menuItem compact" id="prewireEdgesColouredDirections">Colored</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menuOverlay" id="menuOverlay"></div>

    <!-- Crop Panel -->
    <div id="cropPanel" class="floatingPanel hidden">
        <div class="floatingPanelHeader">
            <h3>Crop & Selection</h3>
            <button id="closeCropPanel" aria-label="Close crop panel">×</button>
        </div>
        <div class="floatingPanelBody">
            <div class="floatingPanelRow">
                <label>Start X
                    <input type="number" id="cropStartWidth" placeholder="0" />
                </label>
                <label>Start Y
                    <input type="number" id="cropStartHeight" placeholder="0" />
                </label>
            </div>
            <div class="floatingPanelRow">
                <label>End X
                    <input type="number" id="cropEndWidth" placeholder="Width" />
                </label>
                <label>End Y
                    <input type="number" id="cropEndHeight" placeholder="Height" />
                </label>
            </div>
            <div class="panelActions">
                <button id="cursorCrop">Use Cursor</button>
                <button id="applyCrop">Apply Crop</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
